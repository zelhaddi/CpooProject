<div class="mb-1 hoverConv" (contextmenu)="onRightClick($event)" style="background-color: #F5FBEF; border-radius: 26px 26px 0 26px; z-index: 4;">
  <div class="rounded-lg p-4 flex items-center">
    <div class="flex-shrink-0">
      <ng-container *ngIf="!conversation.isIntern">
        <p class="w-1/3 h-auto mr-6 h-full w-full rounded-full flex items-center justify-center" style="width: 40px; height: 40px; background-color: #F5FBEF; color: black;">
          {{ getFirstLetter(conversation) }}
        </p>
      </ng-container>
      <ng-container *ngIf="conversation.isIntern">
        <img  class="w-1/3 h-auto mr-6 h-full w-full rounded-full flex items-center justify-center" [src]="conversation.picture" alt="User Picture" style="width: 40px; height: 40px; position: relative; overflow: hidden; border-radius: 50%"/>
      </ng-container>
    </div>

    <div>
      <p class="text-s">{{ conversation.username }}</p>
      <p *ngIf="conversation.isSeen" class="text-s text-gray-600 truncate" style="max-width: 270px;">{{ conversation.lastMessage }}</p>
      <p *ngIf="!conversation.isSeen" class="text-s text-black truncate font-bold" style="max-width: 270px;">{{ conversation.lastMessage }}</p>
      <p class="text-xs text-gray-600 " style="margin-left: 220px;margin-top: 2px;">{{ sentTime }}</p>
    </div>

    <!-- Ajout du menu contextuel -->
    <div *ngIf="isContextMenuVisible" class="context-menu">
      <ul>
        <li (click)="deleteConversation()">Supprimer la conversation</li>
        <!-- Ajoutez d'autres options de menu si nÃ©cessaire -->
      </ul>
    </div>
  </div>
</div>
