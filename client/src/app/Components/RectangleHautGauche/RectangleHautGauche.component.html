<div class="position-relative">
  <div class="flex flex-nowrap">
    <div class="absolute left-0 flex flex-nowrap" style="background-color: #DFD7DC; width: 400px; height: 80px; position: relative; overflow: hidden;">
      <!-- Le petit cercle à gauche -->
      <div>
        <img *ngIf="picture64" [src]="picture64" alt="User Picture" style=" top: 21px; left: 10px; width: 45px; height: 45px; position: relative; overflow: hidden; border-radius: 50%"(click)="toggleParametre()">
      </div>

      <!-- Insérer l'image au deuxième emplacement -->
      <div class="absolute" style="right: 0px; top: 22px;">
        <img src="../../../assets/logo.png" alt="logo" style="width: 45px; height: 35.5px;">
      </div>
      <!-- La barre avec le logo de recherche -->
      <div class="rounded-lg" style="left: 15px; top: 15px; background-color: #C9B2C9; width: 250px; height: 50px; position: relative; overflow: hidden;">
        <!-- RectangleHautGauche.component.html -->
        <input [(ngModel)]="searchTerm" (input)="updateSearchTerm()" placeholder="Search..." class="h-full w-full bg-transparent p-4 focus:outline-none">

<ng-container *ngIf="displayAddContact">
  <div class="fixed top-0 left-0 h-screen w-screen bg-opacity-70 blur" style="z-index: 5" (click)="closeComponent()">
    <div class="flex justify-center items-center h-screen">
      <div class="p-4 rounded-md" (click)="stopPropagation($event)" style="background-color: #F2CACA">
        <h2 class="text-xl font-semibold mb-2">Ajouter un ami</h2>
        <form (submit)="submitForm()">
          <div class="flex">
            <div class="mr-3">
              <input type="email" name="Adresse mail" placeholder="Username" [(ngModel)]="newFriend.username" class="pl-3" style="background-color: #F5FBEF; border-radius:13px; width: 230px; height: 42px;" required>
            </div>
            <div>
              <input type="text" name="text" placeholder="Message that u wanna send!!" [(ngModel)]="newFriend.message" class="pl-3" style="background-color: #F5FBEF; border-radius:13px; width: 230px; height: 42px;" required>
            </div>
            <div>
              <input type="text" name="text" placeholder="Domain" [(ngModel)]="newFriend.toDomain" class="pl-3" style="background-color: #F5FBEF; border-radius:13px; width: 230px; height: 42px;" required>
            </div>
            <button type="submit" class="rounded-lg hoverBoutonSeConnecter" style="width: 190px; height: 30px; margin-left: 10px ;margin-top: 10px;">Submit</button>
            <ng-container *ngIf="!isUserExist">
              <p class="text-red-500 text-sm">User do not exist :)</p>
            </ng-container>
          </div>
        </form>
      </div>
    </div>
  </div>

</ng-container>
