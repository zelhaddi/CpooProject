<div class="container" style="background-color: #F4E8E0; width: 330px; height: 600px; margin-bottom: 100px ">
  <!-- logo svg -->
  <div class="relative" style="width:70px; height: 70px; margin-left: 130px; top: 40px">
    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M12.1992 12C14.9606 12 17.1992 9.76142 17.1992 7C17.1992 4.23858 14.9606 2 12.1992 2C9.43779 2 7.19922 4.23858 7.19922 7C7.19922 9.76142 9.43779 12 12.1992 12Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M3 22C3.57038 20.0332 4.74796 18.2971 6.3644 17.0399C7.98083 15.7827 9.95335 15.0687 12 15C16.12 15 19.63 17.91 21 22" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
  </div>

  <!-- Form -->
  <form (ngSubmit)="clickOnLoginButton()" #loginForm="ngForm">
    <!-- email input -->
    <div>
      <input type="email" name="email" placeholder="Adresse mail" class="pl-3 focus:outline-none"
             [(ngModel)]="email" name="email" required
             style="background-color: #F5FBEF; border-radius:13px; width: 230px; height: 42px; margin-left:50px; margin-top: 100px">
    </div>

    <!-- password input -->
    <div>
      <input type="password" name="password" placeholder="Mot de passe" class="pl-3 focus:outline-none"
             [(ngModel)]="password" name="password" required
             style="background-color: #F5FBEF; border-radius:13px; width: 230px; height: 42px; margin-left:50px; margin-top: 30px">
    </div>

    <!-- Display error messages -->
    <div *ngIf="isAlreadySignIn" style="color: #B38EB6; margin-left: 245px; margin-top: 10px">
      <p>Already Signed In !!</p>
    </div>
    <div *ngIf="isPasswordErrone" style="color: #B38EB6; margin-left: 245px; margin-top: 10px">
      <p>Bad credential</p>
    </div>

    <!-- Submit button -->
    <div>
      <button type="submit" class="rounded-full hoverBoutonSeConnecter"
              [disabled]="loginForm.invalid"
              style="width: 190px; height: 30px; margin-left: 70px; margin-top: 30px">
        Se connecter
      </button>
    </div>
  </form>

  <!-- mot de passe oublié -->
  <div>
    <p class="flex justify-end hoverTextLoginPage" style="color: #B38EB6; margin-top: 30px; margin-right: 13px; font-weight: bold;">Mot de passe oublié</p>
  </div>

  <!-- Sign in -->
  <div>
    <p class="flex justify-end hoverTextLoginPage" style="color: #B38EB6; margin-top: 7px; margin-right: 13px; font-weight:bold;" (click)="clickOnSignInButton()">S'inscrire</p>
  </div>
</div>
