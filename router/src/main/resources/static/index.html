<!DOCTYPE html>
<html>
<head>
  <title>CPOO Javascript server mock</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="/main.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.js"></script>
  <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
  enabled. Please enable Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">

  <!-- Connect -->
  <div class="row">
    <form class="form-inline">
      <div class="form-group">
        <div class="form-group">
          <label for="url">URL:</label>
          <input type="text" id="url" class="form-control"
                 placeholder="wss://cpoo-router.mightycode.tech/router">
          <label for="domain">Domain:</label>
          <input type="text" id="domain" class="form-control" placeholder="acme">
        </div>
        <button id="connect" class="btn btn-default" type="submit">Connect</button>
        <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
      </div>
    </form>
  </div>

  <!-- Message -->
  <div class="row">
    <form class="form-inline">
      <div class="form-group">
        <label for="from">From:</label>
        <input type="text" id="from" class="form-control" placeholder="alice@acme">
        <label for="to">To:</label>
        <input type="text" id="to" class="form-control" placeholder="bob@acme">
        <label for="body">Message:</label>
        <input type="text" id="body" class="form-control" placeholder="This is the message">
        <button id="send" class="btn btn-default" type="submit">Send</button>
      </div>
    </form>
  </div>

  <!-- Received messages -->
  <div class="row">
    <div class="col-md-12">
      <table id="conversation" class="table table-striped">
        <thead>
        <tr>
          <th>Incoming messages for domain:</th>
        </tr>
        </thead>
        <tbody id="messages">
        </tbody>
      </table>
    </div>
  </div>

</div>
</body>
</html>
